{{ categories }}


<table class = "table">
<thead>
  <th>Category</th>
  <th>Name</th>
  <th>Location</th>
  <th>Description</th>
  <th>Expiration Date</th>
  <th>Done?</th>
  <th>Created At</th>
</thead>
  <tbody>

    <tr>
      <td><input ng-model="category" class = "form-control"></td>
      <td><input ng-model="name" class = "form-control"></td>
      <td><input ng-model="location" class = "form-control"></td>
      <td><input ng-model="description" class = "form-control"></td>
      <td><input type = "date" ng-model="expiration_date" class = "form-control"></td>
      <td><button ng-click="submitForm()" class = "form-control btn btn-primary">Submit</button></td>
      <td></td>
    </tr>
    <tr ng-repeat="activity in activities">
      <td>{{ activity.category.name }}</td>
      <td ng-click="viewActivity(activity.id)">{{ activity.name }}</td>
      <td>{{ activity.location }}</td>
      <td>{{ activity.description}}</td>
      <td>{{ activity.expiration_date }}</td>
      <td>{{ activity.done }}</td>
      <td>{{ activity.created_at }}</td>
    </tr>

  </tbody>
</table>
