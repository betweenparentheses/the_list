<table class = "table">
<thead>
  <th>Category</th>
  <th>Name</th>
  <th>Location</th>
  <th>Description</th>
  <th>Expiration Date</th>
  <th>Done?</th>
  <th>Created At</th>
  <th>Delete?</th>
</thead>
  <tbody>
    <tr>
        <td>
          <select class="form-control"
                  ng-model="formData.category"
                  ng-options="category.name as category.name for category in categories"></select>
        <td><input type = "text" ng-model="formData.name" class = "form-control"></td>
        <td><input type = "text" ng-model="formData.location" class = "form-control"></td>
        <td><input type = "text" ng-model="formData.description" class = "form-control"></td>
        <td><input type = "date" ng-model="formData.expiration_date" class = "form-control"></td>
        <td><button ng-click="createActivity()" class= "form-control btn btn-primary">Submit</button></td>
        <td></td>
    </tr>

    <tr ng-repeat="activity in activities | orderBy: created_at">
      <td>{{ getCategory(activity) }}</td>
      <td><a href="" ng-click="viewActivity(activity.id)">{{ activity.name }}</a></td>
      <td>{{ activity.location }}</td>
      <td>{{ activity.description}}</td>
      <td>{{ activity.expiration_date }}</td>
      <td>{{ activity.done }}</td>
      <td>{{ activity.created_at }}</td>
      <td><button class = "btn btn-warning" ng-click = "deleteActivity(activity)">Delete?</button></td>
    </tr>

  </tbody>
</table>
